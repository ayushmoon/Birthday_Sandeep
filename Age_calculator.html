<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Current Age Clock</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .clock {
    background-color: #f9f9f9;
    border: 2px solid #ddd;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 02px 4px 10px rgba(220, 9, 223, 0.461);
    text-align: center;

  }

  h1 {
    margin-top: 0;
    color: #333;
  }

  #age {
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
    color: #007bff;
  }
</style>
<script>
  function updateClock() {
    const birthdate = new Date("2003-08-26T00:00:00");
    const now = new Date();
    const ageInMilliseconds = now - birthdate;

    const years = Math.floor(ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25));
    const months = Math.floor((ageInMilliseconds % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * (365.25 / 12)));
    const days = Math.floor((ageInMilliseconds % (1000 * 60 * 60 * 24 * (365.25 / 12))) / (1000 * 60 * 60 * 24));
    const hours = Math.floor((ageInMilliseconds % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((ageInMilliseconds % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((ageInMilliseconds % (1000 * 60)) / 1000);

    const ageString = `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    document.getElementById("age").textContent = ageString;
  }

  // Update the clock every second
  setInterval(updateClock, 1000);

  // Initial call to update the clock
  updateClock();
</script>
</head>
<body>
  <div class="clock">
    <h1>Current Age Clock</h1>
    <p>Your current age is:</p>
    <p id="age"></p>
  </div>
</body>
</html>
